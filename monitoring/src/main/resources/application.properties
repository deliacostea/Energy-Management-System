spring.application.name=monitoring
server.port=8084

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres_monitoring:5432/monitoring
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=energyExchange
rabbitmq.routing.key=energyRoutingKey
rabbitmq.queue.name=energyQueue
